version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 99
  ignore:
  - dependency-name: probot
    versions:
    - 11.1.0
    - 11.1.1
    - 11.2.1
    - 11.2.2
    - 11.2.3
  - dependency-name: nock
    versions:
    - 13.0.10
    - 13.0.8
    - 13.0.9
  - dependency-name: lockfile-lint
    versions:
    - 4.6.0
    - 4.6.1
  - dependency-name: jest-when
    versions:
    - 3.2.0
  commit-message:
    prefix: fix
    prefix-development: chore
    include: scope
